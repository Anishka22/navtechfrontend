<mat-toolbar color="primary">
<mat-toolbar-row fxlayout="row">
<span class="title-center">Login</span></mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]= "signupForm">
        <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>username</mat-label>
            <input matInput formControlName="username" required>
            <mat-error *ngIf="signupForm.controls.username.touched && signupForm.controls.username.invalid">
                <span *ngIf="signupForm.controls.username.errors.required">This field is mandatory</span>
                <span *ngIf="signupForm.controls.username.errors.pattern">This field is invalid</span>
            </mat-error>
        </mat-form-field>    
        <mat-form-field appearance="fill" fxFlex>
            <mat-label>userpassword</mat-label>
            <input matInput formControlName="userpassword" type="password" required>
            <mat-error *ngIf="signupForm.controls.userpassword.touched && signupForm.controls.userpassword.invalid">
                <span *ngIf="signupForm.controls.userpassword.errors.required">This field is mandatory</span>
                <span *ngIf="signupForm.controls.userpassword.errors.pattern">This field is invalid</span>
            </mat-error>
        </mat-form-field>    
        </div>

    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
    [disabled]="!(signupForm.valid && signupForm.dirty)">Login</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
